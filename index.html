<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantach</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/media.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bf8030206b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onresize="goz">
    <!-- @@@@@@@@@@@@@@@@@@@ section number One @@@@@@@@@@@@@@@@@@@  -->

    <section class="sec_one">
      <header>
        <!--  ######## NavBar ########  -->
        <nav class="navbar navbar-expand-sm">
          <div class="container flex-xl-row flex-lg-row flex-md-row flex-sm-column">
            <a class="navbar-brand" href="#">
              <img class="logo" src="./photos/logo.png" alt="logo" />
              <img
                class="logo_append"
                src="./photos/logo_append.png"
                alt="logo-append"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#blog"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#blog">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#blog">About us</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    EN
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">BD</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <div
              class="collapse navbar-collapse login"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 login_ul">
                <li class="nav-item login_li">
                  <a class="nav-link login_a" href="#">LOGIN</a>
                </li>
                <li class="login_li_icon">
                  <a class="login_a" href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!--  ######## Banner ########  -->
        <main class="container">
          <article class="row">
            <figure class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
              <!--  ######## left figure ########  -->
              <div class="banner_title">
                <img src="./photos/banner_left.png" alt="banner_left" />
                <h1 id="full_stop">
                  Order food online from your favourite local restaurants<span>.</span>
                </h1>
                <h3>Freshly made food delivered to your door.</h3>
                <!-- <input type="button" id="banner_btn" /> -->
                <form action="">
                  <div class="circle"></div>
                  <input type="text" id="location_input" class="location_input" placeholder="Enter Your location" />
                  <button id="location_input_btn" ><i class="fa-solid fa-magnifying-glass"></i>Search</button>
                </form>
              </div>
            </figure>
            <figure class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
              <!--  ######## Right figure ########  -->
              <div class="banner_img">
                <div class="batch">
                  <h4><img src="./photos/batch_mark.png" alt="batch mark"> 200k+</h4>
                  <p>people Delivered</p>
                </div>
                <img
                  class="banner_plate"
                  src="./photos/banner_plate.png"
                  alt="banner_plate"
                />
                <img
                  class="banner_left"
                  src="./photos/banner_left.png"
                  alt="banner_left"
                />
              </div>
            </figure>
          </article>
        </main>
      </header>
    </section>

    <!-- @@@@@@@@@@@@@@@@@@@ section number One @@@@@@@@@@@@@@@@@@@  -->

    <!-- @@@@@@@@@@@@@@@@@@@ section number Two @@@@@@@@@@@@@@@@@@@  -->

    <section id="blog" class="sec_two">
      <header>
        <!--  ######## Delivery ########  -->
        <main class="container">
          <article class="row">
            <!--  ######## left figure ########  -->
            <figure class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
              <div class="Delivery_title">
                <h1>Explore your favourite cityâ€™s food.</h1>
                <p>
                  Lorem ipsum dolor sit amet consectetur. Ornare massa nunc nibh
                  tristique. Non ligula tristique ut ut libero sit convallis
                  maecenas. At egestas auctor porta mattis.
                </p>
                <!-- <input type="button" id="banner_btn" /> -->
                <button>
                  Explorer
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </figure>
            <!--  ######## Right figure ########  -->
            <figure class="col-xl-6 col-lg-6 col-md-6 col-12-sm">
              <div class="Delivery_img">
                <img class="cycler_bg" src="./photos/cycler_bg.png" alt="cycler_bg" />
                <img class="cycler" src="./photos/cycler.png" alt="cycler" />
              </div>
            </figure>
          </article>
        </main>
      </header>
    </section>

    <!-- @@@@@@@@@@@@@@@@@@@ section number Two @@@@@@@@@@@@@@@@@@@  -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
