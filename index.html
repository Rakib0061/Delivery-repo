<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantach</title>
    <link rel="icon" href="photos/brand_logo.png">
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/media.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bf8030206b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- @@@@@@@@@@@@@@@@@@@ section number One @@@@@@@@@@@@@@@@@@@  -->
    
    <section class="sec_one">
      <iframe id="iframe"></iframe>
      <header>

        
        
        <!--  ######## NavBar ########  -->
        <nav class="navbar navbar-expand-sm">
          <div class="container flex-xl-row flex-lg-row flex-md-row flex-sm-column">
            <a class="navbar-brand" href="#">
              <img class="logo" src="./photos/logo.png" alt="logo" />
              <img
              class="logo_append"
                src="./photos/logo_append.png"
                alt="logo-append"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#blog"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#blog">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#blog">About us</a>
                </li>
                <li class="nav-item">
                  <div class="dropdown_lang">
                      <form>
                        <input translated type="button" readonly id="dropdown_lang_input">
                      </form>
                    <ul id="dropdown_lang_ul" class="d-none">
                      <li><a translated href="?lng=bn" class ="dropdown_lang_a">BN</a></li>
                      <hr>
                      <li><a translated href="?lng=en" class ="dropdown_lang_a">EN</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
            <div class="login" id="navbarSupportedContent">
              <ul class="login_ul">
                <li class="login_li"><button id="login_btn">LOGIN</button></li>
                <li class="login_li_icon"><a class="login_a" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
        
        <!--  ######## Banner ########  -->
        <main class="container">
          <!--  ######## login ########  -->
          <div id="form_validtation" class="form_validtation d-none">
            <form action="" class="login_form">
              <fieldset>
                <div class="brand_logo"><img src="./photos/brand_logo.png" alt="brand_logo"></div>
                <legend>Sign In to Fantach</legend>
                <div class="form_group">
                  <div class="input_item">
                    <input required type="email" id="email" pattern="[a-z0-9\._%\+\-]+@[a-z0-9\.\-]+\.[a-z]{2,4}$">
                    <label for="email">Email</label>
                    <button>
                      <i class="fa-solid fa-circle-check d-none"></i>
                      <i class="fa-solid fa-circle-exclamation d-none"></i>
                    </button>
                  </div>
                  <small></small>
                </div>
                <div class="form_group">
                  <div><a href="#" target="_blank">Forgot Password</a></div>
                  <div class="input_item">
                    <input required type="password" id="password">
                    <label for="password">Password</label>
                    <button id="pass_inp_btn">
                      <i class="fa-solid fa-eye d-none"></i>
                      <i class="fa-solid fa-eye-slash"></i>
                    </button>
                  </div>
                  <small></small>
                </div>
                <div class="form_group">
                  <div class="input_item">
                    <input type="submit">
                  </div>
                </div>
              </fieldset>
              <fieldset><p>New to Fantach ? <a href="#" target="_blank">Create an account</a></p></fieldset>
            </form>
          </div>
          <!--  ######## login ########  -->
          <article class="row">
            <figure class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
              <!--  ######## left figure ########  -->
              <div class="banner_title">
                <img src="./photos/banner_left.png" alt="banner_left" />
                <h1 id="full_stop">
                  Order food online from your favourite local restaurants<span>.</span>
                </h1>
                <h3>Freshly made food delivered to your door.</h3>
                <!-- <input type="button" id="banner_btn" /> -->
                <form id="search_field" onsubmit="return false">
                  <div class="circle"></div>
                  <input required type="text" id="location_input" class="location_input" placeholder="Enter Your location" />
                  <input id="location_input_btn" type="submit" value="Search" style="font-family: Arial, fontawesome">
                </form>
              </div>
            </figure>
            <figure class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
              <!--  ######## Right figure ########  -->
              <div class="banner_img">
                <div class="batch">
                  <h4><img src="./photos/batch_mark.png" alt="batch mark"> 200k+</h4>
                  <p>people Delivered</p>
                </div>
                <img
                  class="banner_plate"
                  src="./photos/banner_plate.png"
                  alt="banner_plate"
                />
                <img
                  class="banner_left"
                  src="./photos/banner_left.png"
                  alt="banner_left"
                />
              </div>
            </figure>
          </article>
        </main>
      </header>
    </section>

    <!-- @@@@@@@@@@@@@@@@@@@ section number One @@@@@@@@@@@@@@@@@@@  -->

    <!-- @@@@@@@@@@@@@@@@@@@ section number Two @@@@@@@@@@@@@@@@@@@  -->

    <section id="blog" class="sec_two">
      <header>
        <!--  ######## Delivery ########  -->
        <main class="container">
          <article class="row">
            <!--  ######## left figure ########  -->
            <figure class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
              <div class="Delivery_title">
                <h1>Explore your favourite cityâ€™s food.</h1>
                <p>
                  Lorem ipsum dolor sit amet consectetur. Ornare massa nunc nibh
                  tristique. Non ligula tristique ut ut libero sit convallis
                  maecenas. At egestas auctor porta mattis.
                </p>
                <!-- <input type="button" id="banner_btn" /> -->
                <button>
                  Explorer
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </figure>
            <!--  ######## Right figure ########  -->
            <figure class="col-xl-6 col-lg-6 col-md-6 col-12-sm">
              <div class="Delivery_img">
                <img class="cycler_bg" src="./photos/cycler_bg.png" alt="cycler_bg" />
                <img class="cycler" src="./photos/cycler.png" alt="cycler" />
              </div>
            </figure>
          </article>
        </main>
      </header>
    </section>

    <!-- @@@@@@@@@@@@@@@@@@@ section number Two @@@@@@@@@@@@@@@@@@@  -->

    <!-- custom js file -->
    <script type="module" src="app.js"></script>

    <!-- Bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- i18nextify cdn -->
    <script src="https://unpkg.com/i18nextify@^3.2.1" id="i18nextify" fallbacklng="en"></script>

  </body>
</html>
